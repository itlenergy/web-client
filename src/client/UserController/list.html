
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Users</h3>
    </div>
    <div class="panel-body">
      <p>Manage your users and set roles and passwords.</p>
      
      <div>
        <a class="btn btn-primary" href="#/users/create">Add user</a>
      </div>
      
      {{#users.length}}
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Username</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          {{#users}}
          <tr on-click="editUser.show:{{.userId}}">
            <td>{{.username}}</td>
            <td>{{.role}}</td>
          </tr>
          {{/users}}
        </tbody>
      </table>
      {{else}}
      <p>There are no users to display.</p>
      {{/users.length}}
    </div>
  </div>
</div>

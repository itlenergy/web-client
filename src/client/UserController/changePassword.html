<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Change password</h3>
    </div>
    <div class="panel-body">
      <div class="form-horizontal">
        
        <!-- password -->
        <div class="form-group">
          <label for="passwordInput" class="col-sm-4 control-label">Password</label>
          
          <div class="col-sm-8 {{user.passwordMsg ? 'has-error' : ''}}">
            <input type="password" class="form-control" id="passwordInput" placeholder="password"
              value="{{user.password}}">
            <span class="validation-message">{{user.passwordMsg}}</span>
          </div>
        </div>
        
        <!-- confirmPassword -->
        <div class="form-group">
          <label for="confirmPasswordInput" class="col-sm-4 control-label">Confirm password</label>
          
          <div class="col-sm-8 {{user.confirmPasswordMsg ? 'has-error' : ''}}">
            <input type="password" class="form-control" id="roleInput" placeholder="type it again"
              value="{{user.confirmPassword}}">
            <span class="validation-message">{{user.confirmPasswordMsg}}</span>
          </div>
        </div>
        
        <div class="button-bar">
          <button class="btn btn-primary" on-click="changePassword.save:{{user.userId}}">Save</button>
          <a class="btn" href="#/users/{{user.userId}}/edit">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
